  <body>
    <div
      class="
        bg-gray-800
        flex flex-col
        items-center
        justify-center
        min-h-screen
        py-2
        pt-10
      "
    >
      <main
        class="
          flex flex-col
          items-center
          justify-center
          w-full
          flex-1
          px-20
          text-center
        "
      >
        <h1 class="text-6xl font-bold text-white">Tugas Three.js 2</h1>

        <p class="mt-3 text-xl text-gray-400 font-semibold">

        <div>
          <button
            id="play-button"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              rounded-md
              text-sm
              font-medium
              px-3
              py-2
              rounded-md
              text-sm
              font-medium
              mt-5
            "
            onclick="playGame()"
          >
            Mainkan
          </button>
          <button
            id="help-button"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              rounded-md
              text-sm
              font-medium
              px-3
              py-2
              rounded-md
              text-sm
              font-medium
              mt-5
            "

            Petunjuk
          </button>
        </div>
        <small class="text-base text-gray-400 text-opacity-80 font-semibold">
          Skor : <span id="skor">0</span>
        </small>
        <canvas
          id="canvas"
          class="
            w-screen
            lg:w-5/6
            xl:w-3/4
            lg:ring-1
            rounded-lg
            mt-3
            ring-gray-700
          "
        ></canvas>
      </main>
      <footer class="flex items-center justify-center w-full h-10">
