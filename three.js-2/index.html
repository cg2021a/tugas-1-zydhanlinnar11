<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./threelib/three.min.js"></script>
    <script src="./threelib/controls/PointerLockControls.js"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Tugas Three.js 2 - Zydhan - Grafika Komputer A</title>
    <meta
      property="og:title"
      content="Tugas Three.js 2 - Zydhan - Grafika Komputer A"
    />
    <meta
      property="og:description"
      content="Tugas Three.js 2 by Zydhan Linnar Putra - 05111940000118"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://cg2021a.github.io/tugas-1-zydhanlinnar11/three.js-2/"
    />
  </head>
  <body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div
      class="fixed z-10 inset-0 overflow-y-auto hidden"
      id="help-modal"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div
        class="
          flex
          items-end
          justify-center
          min-h-screen
          pt-4
          px-4
          pb-20
          text-center
          sm:block sm:p-0
        "
      >
        <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>

        <!-- This element is to trick the browser into centering the modal contents. -->
        <span
          class="hidden sm:inline-block sm:align-middle sm:h-screen"
          aria-hidden="true"
          >&#8203;</span
        >

        <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
        <div
          class="
            inline-block
            align-bottom
            bg-white
            rounded-lg
            text-left
            overflow-hidden
            shadow-xl
            transform
            transition-all
            sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
          "
        >
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div
                class="
                  mx-auto
                  flex-shrink-0 flex
                  items-center
                  justify-center
                  h-12
                  w-12
                  rounded-full
                  bg-red-100
                  sm:mx-0 sm:h-10 sm:w-10
                "
              >
                <!-- Heroicon name: outline/exclamation -->
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3
                  class="text-lg leading-6 font-medium text-gray-900"
                  id="modal-title"
                >
                  Petunjuk
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    1. Pilih dua objek dengan warna yang sama <br />
                    2. Jika objek lebih dari 12, maka permainan berakhir <br />
                    3. Waktu spawn objek akan bertambah cepat seiring dengan
                    bertambahnya waktu
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button
              type="button"
              class="
                mt-3
                w-full
                inline-flex
                justify-center
                rounded-md
                border border-gray-300
                shadow-sm
                px-4
                py-2
                bg-white
                text-base
                font-medium
                text-gray-700
                hover:bg-gray-50
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
                sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
              "
              onclick="hideHelpModal()"
            >
              Oke
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="
        bg-gray-800
        flex flex-col
        items-center
        justify-center
        min-h-screen
        py-2
        pt-10
      "
    >
      <main
        class="
          flex flex-col
          items-center
          justify-center
          w-full
          flex-1
          px-20
          text-center
        "
      >
        <h1 class="text-6xl font-bold text-white">Tugas Three.js 2</h1>

        <p class="mt-3 text-xl text-gray-400 font-semibold">
          Pilih dua warna yang sama
        </p>
        <div>
          <button
            id="play-button"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              rounded-md
              text-sm
              font-medium
              px-3
              py-2
              rounded-md
              text-sm
              font-medium
              mt-5
            "
            onclick="playGame()"
          >
            Mainkan
          </button>
          <button
            id="help-button"
            class="
              text-gray-300
              hover:bg-gray-700 hover:text-white
              rounded-md
              text-sm
              font-medium
              px-3
              py-2
              rounded-md
              text-sm
              font-medium
              mt-5
            "
          >
            Petunjuk
          </button>
        </div>
        <small class="text-base text-gray-400 text-opacity-80 font-semibold">
          Skor : <span id="skor">0</span>
        </small>
        <small
          id="game-over-text"
          style="display: none"
          class="text-base text-gray-400 text-opacity-80 font-semibold"
        >
          Permainan berakhir
        </small>
        <canvas
          id="canvas"
          class="
            w-screen
            lg:w-5/6
            xl:w-3/4
            lg:ring-1
            rounded-lg
            mt-3
            ring-gray-700
          "
        ></canvas>
      </main>
      <footer class="flex items-center justify-center w-full h-10">
        <small class="text-base text-gray-400 text-opacity-80 font-semibold">
          Zydhan Linnar Putra - 05111940000118
        </small>
      </footer>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
